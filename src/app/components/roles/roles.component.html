<div class="container centrado">
  <div class="row">
    <div class="col s5">
        <div class="card"> 
            <div class="card-content">
              <form #rolForm="ngForm" (ngSubmit)="addRol(rolForm)">
                  <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="rolesService.selectedRol._id">
                <div class="row">
                  <div class="input-field col s12">
                      <input type="text" name="name" #name="ngModel" [(ngModel)]="rolesService.selectedRol.name" placeholder="Enter your Name">
                  </div>
                  
                  <div class="card-action">
                      <div class="input-field col s12">
                        <button class="btn" style="margin-left: 2px">Save</button>
                        <button class="btn right" (click)="resetForm(rolForm)">Clean</button>
                      </div>
                    </div>
                </div> 
              </form>
            </div>
        </div>
    </div> 
    <div class="col s7">
        <table>
            <thead>
              <th>Name</th>
              <th>Operations</th>
            </thead>
            <tbody>
              <tr *ngFor="let rol of rolesService.roles">
                <td>{{ rol.name }}</td>
                <td>
                  <a (click)="editRol(rol)">
                      <i class="material-icons">edit</i>
                  </a>
                  <a (click)="deleteRol(rol._id)">
                      <i class="material-icons">delete</i>
                  </a> 
                </td>
              </tr>
            </tbody>
          </table>
    </div>
  </div>
</div>
